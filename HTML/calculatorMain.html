<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="shortcut icon"
            href="../images/calculator_pic.png"
            type="image/x-icon">
    <link rel="stylesheet" href="../css/style_1.css">
    <!-- <link rel="stylesheet" href="../css/indexColors.css"> -->
</head>
<body class="light_mood">

    <div class="calculator-grid">

        <button value="info" id="info" class="operation info op_mood"><img class="img" src="../images/info.svg" alt="information"></button>

        <button value="you clicked but it is just a title" id="title" class="operation title op_mood">My Calculator</button>

        <button value="Beyond the definitions" id="setting" class="operation setting op_mood"><img class="img" src="../images/settings.svg" alt="setting"></button>

        <button value="Switch to light mood" id="light" class="operation light op_mood"><img class="img" src="../images/light.svg" alt="hint_light"></button>

        <div id="result" class="result">
            
        </div>
      
        <button value="delete" id="delete" class="operation delete op_mood"><img class="img" src="../images/back.svg" alt="last result"></button>

        <button onclick="changeToScience()" value="turn on the timer" id="timer" class="operation timer history op_mood"><img class="img" src="../images/timer-outline.svg" alt="timer clock"></button>

        <button value="Changes will not be saved" id="clear" class="operation clear op_mood">C</button>
        <button value="/" id="divide" class="operation draw divide op_mood">/</button>
        <button value="[]/**[]" id="powDown" class="operation draw powDown op_mood"><img class="img" src="../images/nthRoot.svg" alt="the root of"></button>
        <button value="7" id="seven" class="operation draw seven num num_mood">7</button>
        <button value="8" id="eight" class="operation draw eight num num_mood">8</button>
        <button value="9" id="nine" class="operation draw nine num num_mood">9</button>
        <button value="*" id="dubble" class="operation draw dubble op_mood">*</button>

        <button value="Uploud ur file to the Drive" id="uploud" class="operation uploud op_mood"><img class="img" src="../images/cloud.png" alt="uploud"></button>

        <button value="4" id="four" class="operation draw four num num_mood">4</button>
        <button value="5" id="five" class="operation draw five num num_mood">5</button>
        <button value="6" id="six" class="operation draw six num num_mood">6</button>
        <button value="-" id="minus" class="operation draw minus op_mood">-</button>

        <button onclick="changeLayoutButton()" value="Switch to dark mood" id="dark_mood" class="operation empty dark_side op_mood"><svg class="img" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M12 18.75H4.5a2.25 2.25 0 01-2.25-2.25V9m12.841 9.091L16.5 19.5m-1.409-1.409c.407-.407.659-.97.659-1.591v-9a2.25 2.25 0 00-2.25-2.25h-9c-.621 0-1.184.252-1.591.659m12.182 12.182L2.909 5.909M1.5 4.5l1.409 1.409" /></svg>
        </button>

        <button value="1" id="one" class="operation draw one num num_mood">1</button>
        <button value="2" id="two" class="operation draw two num num_mood">2</button>
        <button value="3" id="three" class="operation draw three num num_mood">3</button>
        <button value="+" id="plus" class="operation draw plus op_mood">+</button>

        <button value="Turn off in 10 sec. Please save your changes" id="empty_2" class="operation empty_2 op_mood"><svg class="img" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9" /></svg>
        </button>

        <button value="+-" id="plusMinus" class="operation draw plusMinus op_mood">+-</button>
        <button value="0" id="zero" class="operation draw zero num num_mood">0</button>
        <button value="." id="point" class="operation draw point num num_mood">.</button>
        <button onclick="mine()" value="=" id="equal" class="operation draw equal op_mood">=</button>
    </div>    
<script src="../JavaScript/script.js"></script>                                                
</body>
</html>
